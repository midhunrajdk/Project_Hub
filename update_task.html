{% include 'team_member/dashboard.html' %}

{% block content %}
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <div class="formbold-form-title">
            <h2 class="">UPDATE TASK</h2>
        </div>

        <form method="post" action="{% url 'update_task'%}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="">
                <label class="formbold-form-label">Select Task</label>
                {% if task_d%}
                <select class="formbold-form-input" name="task_info_id">
                    {%for i in task_d%}
                    <option value="{{i.id}}">{{i.task_name}}</option>
                    {% endfor%}
                </select>
                {% else %}
                <p class="notfound">No tasks found</p>
                {% endif %}
            </div>
            <br>


            <div class="">
                <div>
                    <label class="formbold-form-label"> Update Date </label>
                    <input
                            type="date"
                            name="date_update"
                            class="formbold-form-input"
                    />
                </div>
            </div>
            <br>

            <div class="formbold-mb-3">
                <label for="upload" class="formbold-form-label">
                    Upload Weekly Report
                </label>
                <input
                        type="file"
                        name="report"
                        id="upload"
                        class="formbold-form-input formbold-form-file"
                />
            </div>


            <div class="formbold-mb-3">
                <label class="formbold-form-label">Issues [ If there is no issues fill it as NO] </label>

                <div>
                    <input
                            type="text"
                            name="issue"
                            value="No Issues"
                            id="phone"
                            placeholder="Issues"
                            class="formbold-form-input"
                    />
                </div>
            </div>

            <div class="formbold-mb-3">
                <label class="formbold-form-label">Status </label>

                <select class="formbold-form-input" name="status">
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>

                </select>
            </div>


            <button class="formbold-btn" type="submit">Update Task</button>

        </form>
    </div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: currentColor;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    margin-bottom: 45px;
  }

  .formbold-form-title {
    margin-bottom: 30px;
  }
  .formbold-form-title h2 {
    font-weight: 600;
    font-size: 28px;
    line-height: 34px;
    color: #07074d;
  }
  .formbold-form-title p {
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    margin-top: 12px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    text-align: center;
    width: 100%;
    padding: 13px 22px;
    border-radius: 11px;
    border: 2px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .notfound{
     font-size:22px;
     color: #f71010;
     font-variant-caps: small-caps;
     font-weight:bold;
  }







</style>

{% endblock content %}
