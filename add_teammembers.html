{% include 'project_manager/dashboard.html'%}


{% block content%}

<div class="formbold-main-wrapper">


    <form method="post" action="{% url 'add_teammembers'%}" enctype="multipart/form-data">
        {% csrf_token%}
        <div class="formbold-input-wrapp formbold-mb-3">
            <h2 class="h2"> Add Team Member </h2>
            <br>
            <label for="age" class="formbold-form-label"> Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;Password </label>

            <div>

                <input
                        type="text"
                        name="username"
                        id="firstname"
                        placeholder="Username"
                        class="formbold-form-input"/>

                <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        class="formbold-form-input"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
                        required
                />
            </div>
            <p id="password-error-msg" style="display: none; color: red;float"> Password must contain at least 8
                characters,
                one uppercase letter,<br> one lowercase letter, and one number.</p>

        </div>

        <input
                type="hidden"
                name="role"
                value="team_member"
        />

        <div class="formbold-mb-3">
            <label for="age" class="formbold-form-label"> Fullname </label>
            <input
                    type="text"
                    name="fullname"
                    id="age"
                    placeholder="Fullname"
                    class="formbold-form-input"
            />
        </div>

        <div class="formbold-mb-3">
            <label for="email" class="formbold-form-label"> Email </label>
            <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    class="formbold-form-input"
            />
             <p id="email-error-msg" style="display: none; color: red;">Invalid email address !</p>
        </div>

        <div class="formbold-mb-3 formbold-input-wrapp">
            <label for="phone" class="formbold-form-label"> Phone </label>

            <div>
                <input
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="Phone number"
                        class="formbold-form-input"
                        pattern="[0-9]{10}"
                        required
                        maxlength=10
                        minlength=10

                />

            </div>
        </div>
        <p id="error-msg" style="display: none;color :red; ">Invalid phone number.</p>
        <input type="hidden" name="status" value="active">


        <div class="formbold-mb-3">
            <label for="upload" class="formbold-form-label">
                Upload Image
            </label>
            <input
                    type="file"
                    name="image"
                    id="upload"
                    class="formbold-form-input formbold-form-file"
            />
        </div>


        <button class="formbold-btn" type="submit" onclick="validatePhoneNumber()">Submit</button>

    </form>
</div>
<script>
    function validatePhoneNumber(event) {
        var phoneInput = document.getElementById("phone");
        var errorMessage = document.getElementById("error-msg");
        console.log(phoneInput)
        console.log(errorMessage)
        if (!phoneInput.checkValidity()) {
            console.log("Working");
            errorMessage.style.display = "block"; // Display the error message
            console.log(errorMessage)
        } else {
        console.log("Not Working");
            errorMessage.style.display = "none"; // Hide the error message if the phone number is valid
        }

        var PasswordInput = document.getElementById("password");
        var errorMsg = document.getElementById("password-error-msg");
        if (!PasswordInput.checkValidity()) {
            console.log("Working pswd");
            errorMsg.style.display = "block"; // Display the error message
            console.log(errorMessage)
        } else {
            console.log("Not Working pswd");
            errorMsg.style.display = "none"; // Hide the error message if the phone number is valid
        }

    }

</script>


<!-- Script for Validating Email -->
<script>
  const emailInput = document.getElementById('email');
  const emailErrorMsg = document.getElementById('email-error-msg');

  emailInput.addEventListener('input', () => {
    if (emailInput.validity.valid) {
      emailErrorMsg.style.display = 'none';
    } else {
      emailErrorMsg.style.display = 'block';
    }
  });
</script>


<style>
  ::placeholder{
  color: red;
}
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: #ffffff;
    z-index: 999;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }
  #supportCheckbox:checked ~ div {
    background: #6a64f1;
    border-color: #6a64f1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
    margin-left: 190px;
    background : url(" /static/image/bg5.jpg")
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    display: block;
    margin: 0 auto 45px;
  }

  .formbold-input-wrapp > div {
    display: flex;
    gap: 20px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 16px;
    border: 2px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input::placeholder,
  select.formbold-form-input,
  .formbold-form-input[type='date']::-webkit-datetime-edit-text,
  .formbold-form-input[type='date']::-webkit-datetime-edit-month-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-day-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-year-field {
    color: rgba(83, 99, 135, 0.5);
  }

  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #e6e5e2;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-form-file {
    padding: 12px;
    font-size: 14px;
    line-height: 24px;
    color: rgba(83, 99, 135, 0.5);
  }
  .formbold-form-file::-webkit-file-upload-button {
    display: none;
  }
  .formbold-form-file:before {
    content: 'Upload';
    display: inline-block;
    background: #EEEEEE;
    border: 0.5px solid #E7E7E7;
    border-radius: 3px;
    padding: 3px 12px;
    outline: none;
    white-space: nowrap;
    -webkit-user-select: none;
    cursor: pointer;
    color: #637381;
    font-weight: 500;
    font-size: 12px;
    line-height: 16px;
    margin-right: 10px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #2c0974;
    color: white;
    cursor: pointer;
    margin-top: 25px;
    margin-left:167px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-w-45 {
    width: 45%;
  }

  .h2 {
  color:white;
  font-weight:bold;
  margin-left:91px;
  }




</style>


{% endblock content%}
