{% include 'project_manager/dashboard.html' %}

{% block content %}

<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <div class="formbold-form-title">
            <h2 class="">EDIT ASSIGNED TASK</h2>
        </div>
        {% for i in t %}
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="">
                <label class="formbold-form-label">Task Category</label>

                <select class="formbold-form-input" name="task_cat">
                    <option value="design" selected>Design</option>
                    <option value="development">Development</option>
                    <option value="testing">Testing</option>

                </select>
            </div>

            <div class="formbold-mb-3">
                <label class="formbold-form-label">
                    Task Name
                </label>
                <input
                        type="text"
                        value="{{i.task_name}}"
                        name="task_name"
                        class="formbold-form-input"
                />
            </div>
            <div class="formbold-mb-3">
                <label class="formbold-form-label">
                    Task Description
                </label>
                <input
                        type="text"
                        value="{{i.task_desc}}"
                        name="task_desc"
                        class="formbold-form-input"
                />
            </div>

            <div class="">
                <label class="formbold-form-label">Task Priority</label>

                <select class="formbold-form-input" name="task_prior">
                    <option value="1" selected>{{i.task_prior}}</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
            <br>

                <div>
                    <label class="formbold-form-label"> End Date </label>
                    <input
                            type="date"
                            value="{{i.e_date|date:'Y-m-d'}}"
                            name="e_date"
                            class="formbold-form-input"
                    />
                    <label class="formbold-form-label">Current End Date :  {{i.e_date}}</label>
                </div>


            <div class="formbold-mb-3">
                <label class="formbold-form-label">Project </label>

                <select class="formbold-form-input" name="project_id">
                    {%for i in project_d%}
                    <option value="{{i.id}}">{{i.p_name}}</option>
                    {% endfor%}

                </select>
            </div>

            <div class="formbold-mb-3">
                <label class="formbold-form-label">Team Member </label>

                <select class="formbold-form-input" name="team_member_id">
                    {%for i in tm_d%}
                    <option value="{{i.id}}">{{i.fullname}}</option>
                    {% endfor%}

                </select>
            </div>

              <div class="formbold-mb-3">
                <label class="formbold-form-label">Status </label>

                <select class="formbold-form-input" name="status">

                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>

                </select>
            </div>


            <button class="formbold-btn" type="submit">Submit</button>
            {% endfor %}
        </form>
    </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }
  .formbold-relative {
    position: relative;
  }
  .formbold-opacity-0 {
    opacity: 0;
  }
  .formbold-stroke-current {
    stroke: currentColor;
  }
  #supportCheckbox:checked ~ div span {
    opacity: 1;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    margin-bottom: 45px;
  }

  .formbold-form-title {
    margin-bottom: 30px;
  }
  .formbold-form-title h2 {
    font-weight: 600;
    font-size: 28px;
    line-height: 34px;
    color: #07074d;
  }
  .formbold-form-title p {
    font-size: 16px;
    line-height: 24px;
    color: #536387;
    margin-top: 12px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    text-align: center;
    width: 100%;
    padding: 13px 22px;
    border-radius: 11px;
    border:2px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-checkbox-label {
    display: flex;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-checkbox-label a {
    margin-left: 5px;
    color: #6a64f1;
  }
  .formbold-input-checkbox {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  .formbold-checkbox-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    margin-right: 16px;
    margin-top: 2px;
    border: 0.7px solid #dde3ec;
    border-radius: 3px;
  }

  .formbold-btn {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }








</style>

{% endblock content %}
